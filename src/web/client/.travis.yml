language: node_js
node_js:
  - "6.1.0"
before_script:
  - "npm run dtsm"
  - "mkdir -p ~/.misskey-web && cp ./.ci-files/config.yml ~/.misskey-web"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  directories:
    - node_modules
    - $HOME/.dtsm
